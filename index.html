<html lang="en">

            <nav>

        <img src="images/468-thumbnail.png"  class="song-img">

        <audio  id="song">
            <source src="images/Ahmed_Bukhatir_-_Taweel_al_shawq_Dolgaya_toska_60432412.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPaus()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        
        </div>
    </div>
